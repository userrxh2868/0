<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¯Œè±ªæ¨¡æ‹Ÿå™¨ - Stock Sim</title>
    <!-- å¼•å…¥ Chart.js ç”¨äºç»˜åˆ¶ç²¾ç¾å›¾è¡¨ -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-sub: #b0b0b0;
            --accent-green: #00C853; /* æ¶¨ */
            --accent-red: #FF3D00;   /* è·Œ */
            --primary: #2962FF;
            --nav-height: 60px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* é¡¶éƒ¨èµ„äº§åŒºåŸŸ */
        .header {
            padding: 20px;
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 10;
        }
        .total-assets-label { font-size: 12px; color: var(--text-sub); margin-bottom: 5px; }
        .total-assets-value { font-size: 32px; font-weight: 700; letter-spacing: 1px; }
        .asset-row { display: flex; gap: 20px; margin-top: 15px; }
        .asset-item div:first-child { font-size: 11px; color: var(--text-sub); }
        .asset-item div:last-child { font-size: 16px; font-weight: 600; margin-top: 2px; }

        /* ä¸»å†…å®¹åŒºåŸŸ - å¯æ»šåŠ¨ */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 80px; /* ä¸ºåº•éƒ¨å¯¼èˆªç•™ç©ºé—´ */
        }
        
        .section-title { font-size: 18px; font-weight: 600; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        
        /* è‚¡ç¥¨å¡ç‰‡åˆ—è¡¨ */
        .stock-list { display: flex; flex-direction: column; gap: 12px; }
        .stock-card {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.1s;
        }
        .stock-card:active { transform: scale(0.98); background-color: #252525; }
        .stock-info h3 { margin: 0; font-size: 16px; }
        .stock-info span { font-size: 12px; color: var(--text-sub); }
        .stock-price { text-align: right; }
        .price-current { font-size: 16px; font-weight: 600; display: block; }
        .price-change { font-size: 12px; padding: 2px 6px; border-radius: 4px; font-weight: 500; }
        
        .up { color: var(--accent-green); }
        .down { color: var(--accent-red); }
        .bg-up { background-color: rgba(0, 200, 83, 0.15); color: var(--accent-green); }
        .bg-down { background-color: rgba(255, 61, 0, 0.15); color: var(--accent-red); }

        /* åº•éƒ¨å¯¼èˆª */
        .bottom-nav {
            height: var(--nav-height);
            background-color: #1a1a1a;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 20;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            color: var(--text-sub);
            padding: 10px;
            cursor: pointer;
        }
        .nav-item.active { color: var(--primary); }
        .nav-icon { font-size: 20px; margin-bottom: 4px; }

        /* äº¤æ˜“å¼¹çª— (æ¨¡æ‹Ÿæ–°é¡µé¢) */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            z-index: 50;
            display: none;
            flex-direction: column;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .modal-header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .close-btn { background: none; border: none; color: var(--text-main); font-size: 24px; cursor: pointer; }
        
        .chart-container { height: 250px; width: 100%; padding: 10px; }
        
        .trade-controls {
            padding: 20px;
            background: var(--card-bg);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            margin-top: auto; /* æ¨åˆ°åº•éƒ¨ */
        }
        
        .trade-info { display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 14px; }
        .btn-group { display: flex; gap: 15px; }
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn:active { opacity: 0.8; }
        .btn-buy { background-color: var(--accent-green); box-shadow: 0 4px 10px rgba(0, 200, 83, 0.3); }
        .btn-sell { background-color: var(--accent-red); box-shadow: 0 4px 10px rgba(255, 61, 0, 0.3); }

        /* Toast æç¤º */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            color: black;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
        }
        .toast.show { opacity: 1; }

        /* éšè—æ»šåŠ¨æ¡ */
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>

    <!-- é¡¶éƒ¨ -->
    <div class="header">
        <div class="total-assets-label">æ€»èµ„äº§ (USD)</div>
        <div class="total-assets-value" id="totalAssets">$10,000.00</div>
        <div class="asset-row">
            <div class="asset-item">
                <div>ç°é‡‘ä½™é¢</div>
                <div id="cashBalance">$10,000.00</div>
            </div>
            <div class="asset-item">
                <div>æŒä»“ç›ˆäº</div>
                <div id="totalPnL" style="color: var(--text-sub);">+0.00%</div>
            </div>
        </div>
    </div>

    <!-- å¸‚åœºé¡µé¢ -->
    <div class="content" id="marketPage">
        <div class="section-title">
            <span>çƒ­é—¨å¸‚åœº</span>
            <span style="font-size: 12px; color: var(--primary);">å®æ—¶æ›´æ–°</span>
        </div>
        <div class="stock-list" id="stockList">
            <!-- JS åŠ¨æ€ç”Ÿæˆ -->
        </div>
    </div>

    <!-- æŒä»“é¡µé¢ (é»˜è®¤éšè—) -->
    <div class="content" id="portfolioPage" style="display: none;">
        <div class="section-title">æˆ‘çš„æŒä»“</div>
        <div class="stock-list" id="portfolioList">
            <!-- JS åŠ¨æ€ç”Ÿæˆ -->
            <div style="text-align: center; color: #555; margin-top: 50px;">æš‚æ— æŒä»“<br>å¿«å»å¸‚åœºäº¤æ˜“å§</div>
        </div>
    </div>

    <!-- åº•éƒ¨å¯¼èˆª -->
    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('market')">
            <div class="nav-icon">ğŸ“Š</div>
            <div>å¸‚åœº</div>
        </div>
        <div class="nav-item" onclick="switchTab('portfolio')">
            <div class="nav-icon">ğŸ’¼</div>
            <div>èµ„äº§</div>
        </div>
        <div class="nav-item" onclick="resetGame()">
            <div class="nav-icon">âš™ï¸</div>
            <div>é‡ç½®</div>
        </div>
    </div>

    <!-- äº¤æ˜“è¯¦æƒ…å¼¹çª— -->
    <div class="modal" id="tradeModal">
        <div class="modal-header">
            <div style="font-weight: 600; font-size: 18px;" id="modalTitle">AAPL</div>
            <button class="close-btn" onclick="closeModal()">Ã—</button>
        </div>
        <div class="chart-container">
            <canvas id="stockChart"></canvas>
        </div>
        <div style="padding: 20px;">
            <div style="display: flex; justify-content: space-between; align-items: baseline;">
                <h1 id="modalPrice" style="margin: 0; font-size: 36px;">$150.00</h1>
                <span id="modalChange" class="price-change bg-up">+1.2%</span>
            </div>
            <div style="margin-top: 10px; color: var(--text-sub); font-size: 14px;">
                æŒæœ‰æ•°é‡: <span id="modalHoldings" style="color: white; font-weight: bold;">0</span> è‚¡
            </div>
        </div>
        <div class="trade-controls">
            <div class="trade-info">
                <span>å¯ç”¨èµ„é‡‘</span>
                <span id="modalCash">$10,000.00</span>
            </div>
            <div class="btn-group">
                <button class="btn btn-buy" onclick="executeTrade('buy')">ä¹°å…¥ (1è‚¡)</button>
                <button class="btn btn-sell" onclick="executeTrade('sell')">å–å‡º (1è‚¡)</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">äº¤æ˜“æˆåŠŸ</div>

    <script>
        // --- 1. æ¸¸æˆæ•°æ®çŠ¶æ€ ---
        const INITIAL_CASH = 10000;
        let user = {
            cash: INITIAL_CASH,
            portfolio: {} // { "AAPL": { amount: 10, avgPrice: 145 } }
        };

        // æ¨¡æ‹Ÿè‚¡ç¥¨æ•°æ®
        let stocks = [
            { symbol: "AAPL", name: "Apple Inc.", price: 175.50, history: [] },
            { symbol: "TSLA", name: "Tesla, Inc.", price: 240.20, history: [] },
            { symbol: "NVDA", name: "NVIDIA Corp.", price: 460.15, history: [] },
            { symbol: "AMZN", name: "Amazon.com", price: 135.80, history: [] },
            { symbol: "MSFT", name: "Microsoft", price: 330.50, history: [] },
            { symbol: "GOOGL", name: "Alphabet Inc.", price: 138.20, history: [] },
            { symbol: "BTC", name: "Bitcoin", price: 42000.00, history: [] } // åŠ å…¥ä¸€ç‚¹åˆºæ¿€çš„
        ];

        // åˆå§‹åŒ–å†å²æ•°æ®ç”¨äºå›¾è¡¨
        stocks.forEach(s => {
            for(let i=0; i<20; i++) s.history.push(s.price);
        });

        let currentStock = null; // å½“å‰é€‰ä¸­çš„è‚¡ç¥¨
        let chartInstance = null; // å›¾è¡¨å®ä¾‹

        // --- 2. åˆå§‹åŒ–ä¸åŠ è½½ ---
        function init() {
            loadGame();
            renderMarket();
            updateUI();
            
            // å¯åŠ¨å¸‚åœºæ¨¡æ‹Ÿå¾ªç¯ (æ¯2ç§’æ›´æ–°ä¸€æ¬¡ä»·æ ¼)
            setInterval(() => {
                simulateMarket();
                renderMarket(); // å¦‚æœå½“å‰åœ¨å¸‚åœºé¡µ
                if(currentStock) updateModalUI(); // å¦‚æœæ‰“å¼€äº†å¼¹çª—
                updateUI(); // æ›´æ–°é¡¶éƒ¨èµ„äº§
            }, 2000);
        }

        // --- 3. å¸‚åœºæ¨¡æ‹Ÿé€»è¾‘ ---
        function simulateMarket() {
            stocks.forEach(stock => {
                // éšæœºæ³¢åŠ¨ -1.5% åˆ° +1.5%
                let changePercent = (Math.random() - 0.5) * 0.03; 
                let changeAmount = stock.price * changePercent;
                stock.price += changeAmount;
                if(stock.price < 0.01) stock.price = 0.01; // é˜²æ­¢ä»·æ ¼ä¸ºè´Ÿ
                
                // æ›´æ–°å†å²æ•°æ®ï¼Œä¿æŒæœ€è¿‘20ä¸ªç‚¹
                stock.history.push(stock.price);
                if(stock.history.length > 20) stock.history.shift();
            });
            saveGame();
        }

        // --- 4. æ¸²æŸ“é€»è¾‘ ---
        function renderMarket() {
            const list = document.getElementById('stockList');
            list.innerHTML = '';
            
            stocks.forEach(stock => {
                const prevPrice = stock.history[stock.history.length - 2] || stock.price;
                const change = stock.price - prevPrice;
                const percent = (change / prevPrice) * 100;
                
                const isUp = change >= 0;
                const colorClass = isUp ? 'up' : 'down';
                const bgClass = isUp ? 'bg-up' : 'bg-down';
                const sign = isUp ? '+' : '';

                const item = document.createElement('div');
                item.className = 'stock-card';
                item.onclick = () => openModal(stock);
                item.innerHTML = `
                    <div class="stock-info">
                        <h3>${stock.symbol}</h3>
                        <span>${stock.name}</span>
                    </div>
                    <div class="stock-price">
                        <span class="price-current ${colorClass}">$${stock.price.toFixed(2)}</span>
                        <span class="price-change ${bgClass}">${sign}${percent.toFixed(2)}%</span>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function renderPortfolio() {
            const list = document.getElementById('portfolioList');
            list.innerHTML = '';
            
            let hasStocks = false;
            Object.keys(user.portfolio).forEach(symbol => {
                const holding = user.portfolio[symbol];
                if(holding.amount > 0) {
                    hasStocks = true;
                    const currentPrice = stocks.find(s => s.symbol === symbol).price;
                    const profit = (currentPrice - holding.avgPrice) * holding.amount;
                    const profitPercent = ((currentPrice - holding.avgPrice) / holding.avgPrice) * 100;
                    const isUp = profit >= 0;

                    const item = document.createElement('div');
                    item.className = 'stock-card';
                    item.innerHTML = `
                        <div class="stock-info">
                            <h3>${symbol}</h3>
                            <span>æŒä»“: ${holding.amount} è‚¡</span>
                        </div>
                        <div class="stock-price">
                            <span class="price-current">$${(currentPrice * holding.amount).toFixed(2)}</span>
                            <span class="price-change ${isUp ? 'bg-up' : 'bg-down'}">
                                ${isUp ? '+' : ''}${profit.toFixed(2)} (${isUp?'+':''}${profitPercent.toFixed(1)}%)
                            </span>
                        </div>
                    `;
                    item.onclick = () => openModal(stocks.find(s => s.symbol === symbol));
                    list.appendChild(item);
                }
            });

            if(!hasStocks) {
                list.innerHTML = '<div style="text-align: center; color: #555; margin-top: 50px;">æš‚æ— æŒä»“<br>å¿«å»å¸‚åœºäº¤æ˜“å§</div>';
            }
        }

        function updateUI() {
            // è®¡ç®—æ€»èµ„äº§
            let stockValue = 0;
            let totalCost = 0;
            
            Object.keys(user.portfolio).forEach(symbol => {
                const holding = user.portfolio[symbol];
                const stock = stocks.find(s => s.symbol === symbol);
                if(stock) {
                    stockValue += stock.price * holding.amount;
                    totalCost += holding.avgPrice * holding.amount;
                }
            });

            const totalAssets = user.cash + stockValue;
            let totalPnL = 0;
            if (totalCost > 0) {
                totalPnL = ((stockValue - totalCost) / totalCost) * 100;
            }

            document.getElementById('totalAssets').innerText = formatMoney(totalAssets);
            document.getElementById('cashBalance').innerText = formatMoney(user.cash);
            
            const pnlEl = document.getElementById('totalPnL');
            pnlEl.innerText = (totalPnL >= 0 ? '+' : '') + totalPnL.toFixed(2) + '%';
            pnlEl.className = totalPnL >= 0 ? 'up' : 'down';
            
            // åŒæ—¶æ›´æ–°å¼¹çª—é‡Œçš„ç°é‡‘
            document.getElementById('modalCash').innerText = formatMoney(user.cash);
        }

        // --- 5. äº¤äº’ä¸å¼¹çª— ---
        function openModal(stock) {
            currentStock = stock;
            document.getElementById('tradeModal').style.display = 'flex';
            updateModalUI();
            drawChart();
        }

        function closeModal() {
            document.getElementById('tradeModal').style.display = 'none';
            currentStock = null;
        }

        function updateModalUI() {
            if(!currentStock) return;
            document.getElementById('modalTitle').innerText = currentStock.symbol;
            document.getElementById('modalPrice').innerText = formatMoney(currentStock.price);
            
            const prevPrice = currentStock.history[currentStock.history.length - 2];
            const change = (currentStock.price - prevPrice) / prevPrice * 100;
            const el = document.getElementById('modalChange');
            el.innerText = (change >=0 ? '+' : '') + change.toFixed(2) + '%';
            el.className = `price-change ${change >=0 ? 'bg-up' : 'bg-down'}`;

            const holding = user.portfolio[currentStock.symbol];
            document.getElementById('modalHoldings').innerText = holding ? holding.amount : 0;
        }

        function switchTab(tab) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.content').forEach(el => el.style.display = 'none');
            
            if(tab === 'market') {
                document.getElementById('marketPage').style.display = 'block';
                document.querySelectorAll('.nav-item')[0].classList.add('active');
                renderMarket();
            } else {
                document.getElementById('portfolioPage').style.display = 'block';
                document.querySelectorAll('.nav-item')[1].classList.add('active');
                renderPortfolio();
            }
        }

        // --- 6. äº¤æ˜“é€»è¾‘ ---
        function executeTrade(type) {
            if(!currentStock) return;
            
            const price = currentStock.price;
            const symbol = currentStock.symbol;
            
            if(type === 'buy') {
                if(user.cash >= price) {
                    user.cash -= price;
                    if(!user.portfolio[symbol]) user.portfolio[symbol] = { amount: 0, avgPrice: 0 };
                    
                    // è®¡ç®—æ–°æˆæœ¬ä»·
                    let h = user.portfolio[symbol];
                    let totalVal = (h.amount * h.avgPrice) + price;
                    h.amount += 1;
                    h.avgPrice = totalVal / h.amount;
                    
                    showToast(`ä¹°å…¥ 1è‚¡ ${symbol}`);
                } else {
                    showToast("èµ„é‡‘ä¸è¶³ï¼");
                    return;
                }
            } else {
                if(user.portfolio[symbol] && user.portfolio[symbol].amount > 0) {
                    user.cash += price;
                    user.portfolio[symbol].amount -= 1;
                    showToast(`å–å‡º 1è‚¡ ${symbol}`);
                } else {
                    showToast("æ²¡æœ‰æŒä»“å¯å–ï¼");
                    return;
                }
            }
            updateUI();
            updateModalUI();
            saveGame();
        }

        // --- 7. å·¥å…·å‡½æ•° ---
        function drawChart() {
            const ctx = document.getElementById('stockChart').getContext('2d');
            if(chartInstance) chartInstance.destroy(); // é”€æ¯æ—§å›¾è¡¨
            
            const labels = currentStock.history.map((_, i) => i);
            const data = currentStock.history;
            const isUp = data[data.length-1] >= data[0];
            const color = isUp ? '#00C853' : '#FF3D00';

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Price',
                        data: data,
                        borderColor: color,
                        backgroundColor: (context) => {
                            const ctx = context.chart.ctx;
                            const gradient = ctx.createLinearGradient(0, 0, 0, 200);
                            gradient.addColorStop(0, isUp ? 'rgba(0, 200, 83, 0.2)' : 'rgba(255, 61, 0, 0.2)');
                            gradient.addColorStop(1, 'rgba(0,0,0,0)');
                            return gradient;
                        },
                        borderWidth: 2,
                        fill: true,
                        pointRadius: 0,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { 
                            display: true, 
                            grid: { color: '#333' },
                            ticks: { color: '#666' }
                        }
                    },
                    animation: { duration: 0 } // å…³é—­åŠ¨ç”»ä»¥æé«˜å³æ—¶æ„Ÿ
                }
            });
        }

        function formatMoney(num) {
            return '$' + num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        // --- 8. å­˜æ¡£ç³»ç»Ÿ ---
        function saveGame() {
            localStorage.setItem('stockSimUser', JSON.stringify(user));
        }

        function loadGame() {
            const saved = localStorage.getItem('stockSimUser');
            if(saved) {
                user = JSON.parse(saved);
            }
        }

        function resetGame() {
            if(confirm('ç¡®å®šè¦é‡ç½®æ‰€æœ‰èµ„äº§å’Œè¿›åº¦å—ï¼Ÿ')) {
                user = { cash: INITIAL_CASH, portfolio: {} };
                saveGame();
                location.reload();
            }
        }

        // å¯åŠ¨åº”ç”¨
        init();

    </script>
</body>
</html>
