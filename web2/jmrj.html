<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>加密日记本 MD3</title>
    <!-- 引入 CryptoJS 用于加密 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- 引入 Material Symbols 图标 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        :root {
            /* MD3 风格配色 (紫色系) */
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;
            --md-sys-color-background: #FFFBFE;
            --md-sys-color-surface: #FFFBFE;
            --md-sys-color-surface-variant: #E7E0EC;
            --md-sys-color-on-surface: #1C1B1F;
            --md-sys-color-on-surface-variant: #49454F;
            --md-sys-color-outline: #79747E;
            --md-sys-color-error: #B3261E;
            --md-radius-l: 16px;
            --md-radius-xl: 28px;
            --md-font-family: 'Roboto', sans-serif;
            --elevation-1: 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
            --elevation-2: 0px 4px 8px 3px rgba(0, 0, 0, 0.15);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            padding: 0;
            font-family: var(--md-font-family);
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 通用样式 */
        .hidden { display: none !important; }
        .view {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: opacity 0.3s;
        }

        /* 标题栏 */
        header {
            padding: 20px;
            font-size: 22px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--md-sys-color-surface);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--md-sys-color-on-surface-variant);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
        }
        .icon-btn:active { background-color: var(--md-sys-color-surface-variant); }

        /* 输入框样式 MD3 */
        .input-group {
            position: relative;
            margin-bottom: 24px;
            width: 100%;
        }
        
        .md-input {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--md-sys-color-outline);
            border-radius: 4px;
            background: transparent;
            color: var(--md-sys-color-on-surface);
            font-size: 16px;
            transition: 0.2s;
        }
        
        .md-input:focus {
            border-color: var(--md-sys-color-primary);
            border-width: 2px;
            padding: 15px; /* Compensate border width */
        }

        .md-textarea {
            width: 100%;
            min-height: 150px;
            padding: 16px;
            border: 1px solid var(--md-sys-color-outline);
            border-radius: var(--md-radius-l);
            background: var(--md-sys-color-surface);
            font-family: inherit;
            font-size: 16px;
            resize: none;
        }

        /* 按钮样式 MD3 */
        .btn-filled {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border: none;
            border-radius: 20px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            height: 40px;
            margin-top: 10px;
        }

        /* 登录/设置页面 */
        .center-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .logo-area {
            font-size: 48px;
            color: var(--md-sys-color-primary);
            margin-bottom: 20px;
        }

        /* 日记列表 */
        .diary-list {
            padding-bottom: 80px; /* Space for FAB */
            overflow-y: auto;
        }

        .diary-card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--md-radius-l);
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--md-sys-color-surface-variant);
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        
        .diary-card:active {
            background-color: var(--md-sys-color-primary-container);
            transform: scale(0.98);
        }

        .card-date {
            font-size: 12px;
            color: var(--md-sys-color-primary);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .card-content {
            font-size: 16px;
            line-height: 1.5;
            color: var(--md-sys-color-on-surface-variant);
            white-space: pre-wrap;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        /* Floating Action Button (FAB) */
        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: var(--md-radius-l);
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--elevation-2);
            border: none;
            cursor: pointer;
            z-index: 100;
        }
        
        .fab:active { box-shadow: var(--elevation-1); }

        /* 模态框/Dialog */
        .dialog-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        
        .dialog-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .dialog {
            background: var(--md-sys-color-surface);
            width: 90%;
            max-width: 500px;
            border-radius: var(--md-radius-xl);
            padding: 24px;
            box-shadow: var(--elevation-2);
        }

        .dialog-title {
            font-size: 24px;
            margin-bottom: 16px;
        }

        .dialog-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 24px;
        }

        .btn-text {
            background: none;
            border: none;
            color: var(--md-sys-color-primary);
            font-weight: 500;
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 20px;
        }
        
        /* 菜单 */
        .menu-popup {
            position: absolute;
            top: 60px;
            right: 20px;
            background: var(--md-sys-color-surface);
            border-radius: 12px;
            box-shadow: var(--elevation-2);
            padding: 8px 0;
            z-index: 150;
        }
        
        .menu-item {
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            color: var(--md-sys-color-on-surface);
        }
        .menu-item:active { background: var(--md-sys-color-surface-variant); }

    </style>
</head>
<body>

    <!-- 1. 设置密码页面 -->
    <div id="setup-view" class="view center-container hidden">
        <div class="logo-area">
            <span class="material-symbols-rounded" style="font-size: 64px;">lock_person</span>
        </div>
        <h2 style="margin-bottom: 8px;">欢迎使用加密日记</h2>
        <p style="color:var(--md-sys-color-on-surface-variant); margin-bottom: 30px;">请设置您的主密码</p>
        
        <div class="input-group">
            <input type="password" id="setup-pwd" class="md-input" placeholder="输入新密码">
        </div>
        <div class="input-group">
            <input type="password" id="setup-pwd-confirm" class="md-input" placeholder="确认新密码">
        </div>
        <button class="btn-filled" onclick="setupPassword()">完成设置</button>
    </div>

    <!-- 2. 登录页面 -->
    <div id="login-view" class="view center-container hidden">
        <div class="logo-area">
            <span class="material-symbols-rounded" style="font-size: 64px;">lock</span>
        </div>
        <h2 style="margin-bottom: 30px;">输入密码解锁</h2>
        
        <div class="input-group">
            <input type="password" id="login-pwd" class="md-input" placeholder="密码">
        </div>
        <button class="btn-filled" onclick="login()">解锁</button>
        <p id="login-error" style="color: var(--md-sys-color-error); font-size: 14px; margin-top: 10px;" class="hidden">密码错误</p>
    </div>

    <!-- 3. 主页面 (日记列表) -->
    <div id="main-view" class="view hidden">
        <header>
            <span>我的日记</span>
            <button class="icon-btn" onclick="toggleMenu()">
                <span class="material-symbols-rounded">more_vert</span>
            </button>
        </header>

        <!-- 菜单弹窗 -->
        <div id="main-menu" class="menu-popup hidden">
            <div class="menu-item" onclick="showChangePasswordDialog()">
                <span class="material-symbols-rounded">key</span>修改密码
            </div>
            <div class="menu-item" onclick="logout()">
                <span class="material-symbols-rounded">logout</span>退出登录
            </div>
        </div>

        <div id="diary-container" class="diary-list">
            <!-- 日记卡片将在这里渲染 -->
        </div>

        <button class="fab" onclick="openEditor()">
            <span class="material-symbols-rounded">edit</span>
        </button>
    </div>

    <!-- 编辑/新建 弹窗 -->
    <div id="editor-dialog" class="dialog-overlay">
        <div class="dialog">
            <div class="dialog-title" id="editor-title">写日记</div>
            <textarea id="diary-content" class="md-textarea" placeholder="今天发生了什么..."></textarea>
            <div class="dialog-actions">
                <button class="btn-text" onclick="closeEditor()">取消</button>
                <button class="btn-filled" style="width: auto;" onclick="saveDiary()">保存</button>
            </div>
        </div>
    </div>

    <!-- 修改密码 弹窗 -->
    <div id="change-pwd-dialog" class="dialog-overlay">
        <div class="dialog">
            <div class="dialog-title">修改密码</div>
            <input type="password" id="old-pwd" class="md-input" style="margin-bottom: 12px;" placeholder="旧密码">
            <input type="password" id="new-pwd" class="md-input" placeholder="新密码">
            <div class="dialog-actions">
                <button class="btn-text" onclick="closeChangePwd()">取消</button>
                <button class="btn-filled" style="width: auto;" onclick="performChangePassword()">确认修改</button>
            </div>
        </div>
    </div>

    <script>
        // --- 状态管理 ---
        let currentPassword = null;
        let diaries = [];
        const STORAGE_KEY_DATA = 'md3_diary_data'; // 存储加密后的日记内容
        const STORAGE_KEY_HASH = 'md3_diary_hash'; // 存储密码的Hash用于验证

        // --- 初始化 ---
        window.onload = function() {
            checkState();
        };

        function checkState() {
            const hash = localStorage.getItem(STORAGE_KEY_HASH);
            if (!hash) {
                showView('setup-view');
            } else {
                showView('login-view');
            }
        }

        // --- 视图切换 ---
        function showView(viewId) {
            document.querySelectorAll('.view').forEach(el => el.classList.add('hidden'));
            document.getElementById(viewId).classList.remove('hidden');
        }

        // --- 加密/解密 工具函数 ---
        function hashPassword(pwd) {
            return CryptoJS.SHA256(pwd).toString();
        }

        function encryptData(dataObj, pwd) {
            return CryptoJS.AES.encrypt(JSON.stringify(dataObj), pwd).toString();
        }

        function decryptData(encryptedStr, pwd) {
            try {
                const bytes = CryptoJS.AES.decrypt(encryptedStr, pwd);
                const decryptedStr = bytes.toString(CryptoJS.enc.Utf8);
                return JSON.parse(decryptedStr);
            } catch (e) {
                return null;
            }
        }

        // --- 业务逻辑：设置密码 ---
        function setupPassword() {
            const p1 = document.getElementById('setup-pwd').value;
            const p2 = document.getElementById('setup-pwd-confirm').value;

            if (p1.length < 4) {
                alert("密码至少需要4位");
                return;
            }
            if (p1 !== p2) {
                alert("两次输入密码不一致");
                return;
            }

            // 保存密码Hash
            localStorage.setItem(STORAGE_KEY_HASH, hashPassword(p1));
            // 初始化空日记数据并加密保存
            const initialData = [];
            localStorage.setItem(STORAGE_KEY_DATA, encryptData(initialData, p1));

            alert("设置成功，请重新登录");
            location.reload();
        }

        // --- 业务逻辑：登录 ---
        function login() {
            const pwd = document.getElementById('login-pwd').value;
            const storedHash = localStorage.getItem(STORAGE_KEY_HASH);

            if (hashPassword(pwd) === storedHash) {
                // 密码正确
                currentPassword = pwd;
                loadDiaries();
                showView('main-view');
                document.getElementById('login-pwd').value = '';
                document.getElementById('login-error').classList.add('hidden');
            } else {
                // 密码错误
                document.getElementById('login-error').classList.remove('hidden');
            }
        }

        function logout() {
            currentPassword = null;
            diaries = [];
            document.getElementById('main-menu').classList.add('hidden');
            checkState();
        }

        // --- 业务逻辑：日记管理 ---
        function loadDiaries() {
            const encryptedData = localStorage.getItem(STORAGE_KEY_DATA);
            if (encryptedData) {
                const data = decryptData(encryptedData, currentPassword);
                if (data) {
                    diaries = data;
                    renderDiaries();
                } else {
                    alert("数据解密失败，但这不应该发生。");
                }
            }
        }

        function renderDiaries() {
            const container = document.getElementById('diary-container');
            container.innerHTML = '';
            
            // 按时间倒序
            diaries.sort((a, b) => b.timestamp - a.timestamp);

            diaries.forEach(diary => {
                const card = document.createElement('div');
                card.className = 'diary-card';
                card.innerHTML = `
                    <div class="card-date">${diary.dateStr}</div>
                    <div class="card-content">${diary.content}</div>
                    <div class="card-actions">
                        <span class="material-symbols-rounded" style="font-size:18px; color: #B3261E; cursor:pointer;" onclick="deleteDiary(${diary.id})">delete</span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function openEditor() {
            document.getElementById('diary-content').value = '';
            document.getElementById('editor-dialog').classList.add('active');
        }

        function closeEditor() {
            document.getElementById('editor-dialog').classList.remove('active');
        }

        function saveDiary() {
            const content = document.getElementById('diary-content').value.trim();
            if (!content) return;

            const now = new Date();
            const newEntry = {
                id: Date.now(),
                timestamp: now.getTime(),
                dateStr: now.toLocaleString('zh-CN', { hour12: false }),
                content: content
            };

            diaries.push(newEntry);
            saveToStorage();
            renderDiaries();
            closeEditor();
        }

        function deleteDiary(id) {
            if(confirm("确定删除这条日记吗？")) {
                diaries = diaries.filter(d => d.id !== id);
                saveToStorage();
                renderDiaries();
            }
        }

        function saveToStorage() {
            const encrypted = encryptData(diaries, currentPassword);
            localStorage.setItem(STORAGE_KEY_DATA, encrypted);
        }

        // --- 业务逻辑：修改密码 ---
        function toggleMenu() {
            const menu = document.getElementById('main-menu');
            menu.classList.toggle('hidden');
        }

        // 点击其他地方关闭菜单
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('main-menu');
            const btn = document.querySelector('.icon-btn');
            if (!menu.contains(event.target) && !btn.contains(event.target)) {
                menu.classList.add('hidden');
            }
        });

        function showChangePasswordDialog() {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('old-pwd').value = '';
            document.getElementById('new-pwd').value = '';
            document.getElementById('change-pwd-dialog').classList.add('active');
        }

        function closeChangePwd() {
            document.getElementById('change-pwd-dialog').classList.remove('active');
        }

        function performChangePassword() {
            const oldPwdInput = document.getElementById('old-pwd').value;
            const newPwdInput = document.getElementById('new-pwd').value;
            const storedHash = localStorage.getItem(STORAGE_KEY_HASH);

            if (hashPassword(oldPwdInput) !== storedHash) {
                alert("旧密码错误");
                return;
            }

            if (newPwdInput.length < 4) {
                alert("新密码太短");
                return;
            }

            // 1. 先用旧密码解密所有数据（此时 diaries 已经是解密状态的内存数据）
            // 2. 更新当前密码变量
            currentPassword = newPwdInput;
            
            // 3. 用新密码加密数据并保存
            saveToStorage(); // 使用更新后的 currentPassword
            
            // 4. 更新密码Hash
            localStorage.setItem(STORAGE_KEY_HASH, hashPassword(newPwdInput));

            alert("密码修改成功");
            closeChangePwd();
        }

    </script>
</body>
</html>
